<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comment Moderation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS will be moved to main.css -->
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="container" aria-label="Comment Moderation">
    <header class="material-header">
      <span class="material-icons material-icon-lg">gavel</span>
      <h1>Comment Moderation</h1>
    </header>
    <section aria-label="Moderation Form" style="margin-bottom: 1.5rem;">
      <form id="moderationForm" autocomplete="off" style="display: flex; flex-direction: column; gap: 1.2rem;">
        <textarea id="comment" placeholder="Enter your comment..." required aria-label="Comment"></textarea>
        <div class="radio-group">
          <label><input type="radio" name="moderator" value="openai" checked> <span class="material-icons material-icon-radio">auto_awesome</span> OpenAI</label>
          <label><input type="radio" name="moderator" value="perspectiveapi"> <span class="material-icons material-icon-radio">visibility</span> PerspectiveAPI</label>
        </div>
        <div class="form-actions">
          <button type="submit" aria-label="Submit for Moderation">
            <span class="material-icons material-icon-md">send</span> Submit
          </button>
          <button type="button" id="compareBtn" aria-label="Compare APIs">
            <span class="material-icons material-icon-md">compare_arrows</span> Compare APIs
          </button>
        </div>
      </form>
    </section>
    <section class="unsafe-gauge hidden" aria-label="Unsafe Score Gauge">
      <label for="unsafeSlider"><strong>Unsafe Score Threshold:</strong></label>
      <input type="range" id="unsafeSlider" min="0" max="100" value="50" data-prefix="main">
      <span id="unsafeValue">0%</span>
    </section>
    <section id="result" class="result" style="display:none; margin-top:2rem;" aria-live="polite"></section>
    <section id="comparison" style="display:none; margin-top:2rem; gap:2rem; justify-content:center;" aria-label="API Comparison"></section>
  </main>
  <script src="main.js"></script>
</body>
</html>
